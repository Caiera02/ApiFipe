<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Tabela Fipe</title>
</head>

<body>
    <main>
        <form action="" id="form">
            <label for=""> Marca: </label>
            <input type="text" name="brand" id="brand" onchange="BuscarFipe()">

            <label for=""> Modelo: </label>
            <input type="text" name="model" id="model">

            <label for=""> Valor: </label>
            <input type="text" name="value" id="value">

            <label for=""> Combustivel: </label>
            <input type="text" name="fuel" id="fuel">

            <label for=""> Ano: </label>
            <input type="text" name="year_factory" id="year_factory">

        </form>
    </main>
</body>
<script src="main.js"></script>

</html>
